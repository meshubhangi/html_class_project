<!DOCTYPE html>
<html>
<head> 
	<title>Lists</title>
</head>
<body>
	<h1><u>LISTS</u><h1>
	<h2>An Unordered HTML List</h2>
	<ul>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
	</ul>
 
	<h2>An Ordered HTML List</h2>
	<ol>
	<li>Coffee</li>
	<li>Tea</li>
	<li>Milk</li>
	</ol> 
	
	<h2>A Definition List</h2>
	<dl> 
	<dt>Coffee-</dt>
	<dd>It is a black hot drink.</dd>
	<dt>Milk-</dt>
	<dd>It is of white color.</dd>
	</dl> 
</body>
</html>
